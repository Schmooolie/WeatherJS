<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/weather.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body id="body" class="">
    <a href="index.html">Link to Index</a>
  <h1 id="Site">Weather App</h1>
  <div id="container" class="container">
    <div class="language-box">
      <button class="btn lanBtn" onclick="en();" id="button">en</button>
      <button class="btn lanBtn" onclick="de();" id="button">de</button>
    </div>
    <br>
    <div class="content-container">
      <h1 id="Gmessage"></h1><br>
      <div class="App">
        <div class="content">
          <h2 id="title"></h2><br>
          <div id="data">
            <table id="table">
              <th>
                <tr>
                  <p id="term1"></p>
                  <p id="term"></p>
                  <div id="forecastContainer">
                    <div id="forecast1">
                    </div>
                    <div id="forecast2">
                    </div>
                    <div id="forecast3">
                    </div>
                  </div>
                </tr>
              </th>
            </table>
            <div class="search">
              <input id="input" type="text" id="input" placeholder="Enter a place" /><br><br>
              <button id="btn1" class="btn tempBtn" onclick="set1(); getWeather();" id="button">Search</button>
              <p id="orUse" style="display:inline">or use</p>
              <button id="btn2" class="btn tempBtn" onclick="set2(); getWeather();" id="button">Current Location</button>
            </div><br>
            <div id="map">
             <iframe id="mapData" frameborder="0" scrolling="no" src="https://maps.google.com/maps?q=52.520008,13.404954&hl=es;z=14&amp;output=embed">
              </iframe>
            </div><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/weather.js"></script>
</body>

</html>
